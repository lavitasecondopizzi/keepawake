plugins {
    id 'com.android.application'
}

android {
    namespace 'com.lavitasecondopizzi.keepawake'
    compileSdk 35

    defaultConfig {
        applicationId "com.lavitasecondopizzi.keepawake"
        minSdk 21
        targetSdk 35
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        compose true
    }
}